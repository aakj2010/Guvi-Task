<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagination</title>
</head>
<body>
    <div class="pagination">

        <div class="pagination__item">
            <button>First</button>
        </div>
        <div class="pagination__item">
            <button> << </button>
        </div>
        <div class="pagination__item">
            <button>2</button>
        </div>
        <div class="pagination__item">
            <button>3</button>
        </div>
        <div class="pagination__item">
            <button>4</button>
        </div>
        <div class="pagination__item">
            <button>5</button>
        </div>
        <div class="pagination__item">
            <button>6</button>
        </div>
        <div class="pagination__item">
            <button>7</button>
        </div>
        <div class="pagination__item">
            <button>8</button>
        </div>
        <div class="pagination__item">
            <button>9</button>
        </div>
        <div class="pagination__item">
            <button>10</button>
        </div>
        <div class="pagination__item">
            <button> >> </button>
        </div>
        <div class="pagination__item">
            <button>last</button>
        </div>
    </div>
</body>
</html>
